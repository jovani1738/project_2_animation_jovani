<animate id="circ1" attributeName="cx" from="58" to="82" dur=".50s" begin="0s ; circ2.end"/>

                    <animate id="rect2" attributeName="y" from="5" to ="13" dur=".30s" begin="0s ; rect1.end"/>
</rect>
                    <rect x="105" y="13" width="50" height="4">
                      <animate id="rect3" attributeName="y" from="13" to ="5" dur=".30s" begin="0s ; rect4.end"/>
                                <animate id="rect4" attributeName="y" from="5" to ="13" dur=".30s" begin="0s ; rect3.end"/>
                              </rect>
